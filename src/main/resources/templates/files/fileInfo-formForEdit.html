<html xmlns:th="http://www.thymeleaf.org">
<form class="form-horizontal" id="editForm">
    <div class="box-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">File Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fileName" name="fileName" placeholder="File Name" value="" th:value="${fileInfo.fileName}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Key</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fileKeys_edit"  name="fileKeys" placeholder="æ— " th:value="${(fileInfo.fileKeys)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control cursor-pointer" id="categoryName_edit" value="" name="categoryName"  onclick="showCategorys(1)" readonly="readonly" th:value="${(fileInfo.categoryName)}">
                <input type="hidden" id="categoryId_edit" name="categoryId" value="" th:value="${(fileInfo.categoryId)}">
                <input type="hidden"  name="id" th:value="${(fileInfo.id)}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Re-upload</label>
            <div class="col-sm-10">
                <input type="file" id="exampleInputFile" name="file">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">detail</label>
            <div class="col-sm-10">
                <textarea class="textarea form-control" rows="3" id="detail_edit" name="detail">[[${fileInfo.detail}]]</textarea>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-right">
                <button type="button" id="save_EditFileInfo" class="btn btn-info">OK</button>
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
            </div>
        </div>
    <!-- /.box-footer -->
</form>
</html>
